<!DOCTYPE html>
<html>
<head>
    <title>Count your burgers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<script type="text/x-handlebars">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Burger count!</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>{{#link-to 'categories'}}Categories{{/link-to}}</li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Meals</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" id="categories">
    <div class="row">
        <div class="col-sm-3 well">
            <ul class="nav nav-pills nav-stacked">
                <li>{{#link-to 'categories.new'}}<span class="glyphicon glyphicon-plus"></span> New{{/link-to}}</li>
                {{#each}}
                <li>{{#link-to 'categories.view' this}}{{name}}{{/link-to}}</li>
                {{/each}}
            </ul>
        </div>
        <div class="col-sm-9">
            {{outlet}}
        </div>
    </div>
</script>

<script type="text/x-handlebars" id="categories/view">
    {{partial 'categories/edit'}}
</script>

<script type="text/x-handlebars" id="categories/new">
    {{partial 'categories/edit'}}
</script>

<script type="text/x-handlebars" id="categories/_edit">
    <div class="form-group">
        <label for="categoryName">Name</label>
        {{input type="text" value=name class="form-control" id="categoryName" placeholder="Enter name"}}
    </div>
    <button class="btn btn-success" {{action 'save'}}>Save</button>
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="http://builds.emberjs.com/canary/ember.js"></script>
<script src="http://builds.emberjs.com/canary/ember-data.js"></script>
<script src="./shared/models.js"></script>
<script src="./main.js"></script>
</body>
</html>
